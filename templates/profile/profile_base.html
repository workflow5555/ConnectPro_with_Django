{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>{% block title %}{% endblock %}</title>
</head>
<body class="bg-white">
<header class="bg-white shadow sticky top-0 z-50">
        <div class="max-w-7xl mx-auto px-4 h-16 flex items-center justify-between">

        <!-- Logo -->
        <div class="flex items-center gap-2">
          <div class="w-9 h-9 bg-[#1dc9c9] text-white flex items-center justify-center rounded-lg font-bold">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-users w-5 h-5 text-primary-foreground">
                <path d="M16 21v-2a4 4 0 0 0-4-4H6a4 4 0 0 0-4 4v2"></path>
                <circle cx="9" cy="7" r="4"></circle>
                <path d="M22 21v-2a4 4 0 0 0-3-3.87"></path>
                <path d="M16 3.13a4 4 0 0 1 0 7.75"></path>
            </svg>
          </div>
          <span class="text-xl font-semibold">ConnectPro</span>
        </div>
        <!-- Navigation -->
        <nav class="hidden md:flex gap-6 text-sm font-medium">
          <a href="#" class="hover:text-[#1dc9c9]">Discover</a>
          <a href="#" class="hover:text-[#1dc9c9]">Messages</a>
          <a href="#" class="text-[#1dc9c9]">Profile</a>
        </nav>

        <!-- Settings Dropdown -->
        <div class="relative">
          <button id="settingsBtn" class="h-10 w-10 rounded-md text-gray-600 hover:bg-[#e8f9f9] hover:text-[#1dc9c9] flex items-center justify-center">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-settings w-5 h-5">
                <path d="M12.22 2h-.44a2 2 0 0 0-2 2v.18a2 2 0 0 1-1 1.73l-.43.25a2 2 0 0 1-2 0l-.15-.08a2 2 0 0 0-2.73.73l-.22.38a2 2 0 0 0 .73 2.73l.15.1a2 2 0 0 1 1 1.72v.51a2 2 0 0 1-1 1.74l-.15.09a2 2 0 0 0-.73 2.73l.22.38a2 2 0 0 0 2.73.73l.15-.08a2 2 0 0 1 2 0l.43.25a2 2 0 0 1 1 1.73V20a2 2 0 0 0 2 2h.44a2 2 0 0 0 2-2v-.18a2 2 0 0 1 1-1.73l.43-.25a2 2 0 0 1 2 0l.15.08a2 2 0 0 0 2.73-.73l.22-.39a2 2 0 0 0-.73-2.73l-.15-.08a2 2 0 0 1-1-1.74v-.5a2 2 0 0 1 1-1.74l.15-.09a2 2 0 0 0 .73-2.73l-.22-.38a2 2 0 0 0-2.73-.73l-.15.08a2 2 0 0 1-2 0l-.43-.25a2 2 0 0 1-1-1.73V4a2 2 0 0 0-2-2z"></path>
                <circle cx="12" cy="12" r="3"></circle>
            </svg>
          </button>

          <div id="settingsMenu"
            class="absolute right-0 mt-2 w-44 bg-white border rounded-md shadow-lg hidden">
            <a href="{% url 'view_profile' %}" class="block px-4 py-2 text-sm hover:bg-gray-100">Profile</a>
            <a href="#" class="block px-4 py-2 text-sm hover:bg-gray-100">Settings</a>
            <div class="border-t"></div>
            <a href="{% url 'logout' %}" class="block px-4 py-2 text-sm text-red-600 hover:bg-gray-100">
              Logout
            </a>
          </div>
        </div>

      </div>
    </header>

        {% block content %}

        {% endblock %}
</body>
</html>
